<style>
  .modal.active {
    display: block;
  }
  
  .modal-content .button:hover {
    box-shadow: 0.3rem 0.3rem 18px rgb(37, 36, 36);
  }
  
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 150px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.75);
  }
  
  .modal-content {
    border-radius: 1.5rem;
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    width: 80%;
}

  
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  
  .btn-row {
    position: relative;
    display: flex;
    flex: 1;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
  }
  
  .success-btn {
    text-align: center;
    border-radius: 1rem;
    background-color: rgb(119, 204, 119);
    color: white;
    font-family: 'Poppins';
    font-weight: 600;
    width: fit-content;
    max-width: 100%;
    padding: 0.4rem;
  }
  
  .failure-btn {
    text-align: center;
    border-radius: 1rem;
    background-color: rgb(200, 86, 90);
    color: white;
    font-family: 'Poppins';
    font-weight: 600;
    width: fit-content;
    max-width: 100%;
    padding: 0.4rem;
  }
</style>

<script>
  function toogleModel() {
    const model = document.getElementsByClassName('modal-container')
    model.classList.toggle('active')
    console.log(model.classList)
  }
</script>

<button class="button" onclick="toogleModel()"></button>
<div " class="modal">
  <div class="modal-content">
    <div class="btn-row">
      <div class="succes-bt button" onclick="toogleModel()">close</div>
      <div class="failure-btn button" onclick="toogleModel()">retry</div>
    </div>
  </div>
</div>
